<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPI de Custos - Cartão Compacto</title>
  <style>
    :root {
      --fundo: #0b1021;
      --painel: #12182b;
      --borda: rgba(255, 255, 255, 0.08);
      --texto-principal: #f3f4f6;
      --texto-suave: #cbd5e1;
      --alto: #60a5fa;
      --barra-fundo: rgba(255, 255, 255, 0.06);
      --positivo: #10b981;
      --negativo: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--fundo);
      color: var(--texto-principal);
      padding: 10px;
    }

    .card {
      width: 280px;
      background: var(--painel);
      border: 1px solid var(--borda);
      border-radius: 14px;
      padding: 14px 14px 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.28);
    }

    .topo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .titulo {
      display: grid;
      gap: 4px;
    }

    .chapeu {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.35px;
      color: var(--texto-suave);
    }

    .valor {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .delta {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(16, 185, 129, 0.12);
      color: var(--positivo);
      border: 1px solid rgba(16, 185, 129, 0.3);
      font-size: 12px;
    }

    .delta.negative {
      background: rgba(239, 68, 68, 0.12);
      color: var(--negativo);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .detalhes {
      display: grid;
      gap: 6px;
      color: var(--texto-suave);
      font-size: 13px;
    }

    .barra-meta {
      position: relative;
      height: 8px;
      background: var(--barra-fundo);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--borda);
    }

    .preenchimento {
      height: 100%;
      width: 82%; /* Substitua pelo atingimento */
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
    }

    .linha {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="topo">
      <div class="titulo">
        <span class="chapeu">Custo Operacional</span>
        <span class="valor" id="valor-principal">R$ 187,5 mil</span>
      </div>
      <div id="delta" class="delta">▲ 5,2% YoY</div>
    </div>

    <div class="detalhes">
      <div class="linha">
        <span>Meta mensal</span>
        <strong id="meta">R$ 230 mil</strong>
      </div>
      <div class="barra-meta">
        <div class="preenchimento" style="width: 82%"></div>
      </div>
      <div class="linha">
        <span>Ticket médio</span>
        <strong id="ticket">R$ 1.420</strong>
      </div>
      <div class="linha">
        <span>Fonte</span>
        <strong id="fonte">Sistema ERP / Dataflow</strong>
      </div>
    </div>
  </div>
</body>
</html>
